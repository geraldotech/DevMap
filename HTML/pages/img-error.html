<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img error handler</title>
    <style>
      * {
        color-scheme: dark;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      main {
        display: grid;
        place-items: center;
      }

      img {
        width: 20%;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Image handler by gmap</p>
      <figure>
        <img src="https://gpnotes.droppages.com/img/21.jpg" alt="img" />
      </figure>

      <img src="https://gpnotes.droppages.com/img/1.jpg" alt="img" />

      <img src="https://gpnotes.droppages.com/img/12.jpg" alt="img" />
      <img src="https://gpnotes.droppages.com/img/505.jpg" alt="img" />
    </main>

    <script>
      /* get all imgs */
      const img = document.querySelectorAll('img')
      /* for each img, if error event */
      img.forEach((val) =>
        val.addEventListener('error', function () {
          // para remover a imagem this.remove();
          // para substituir
          this.src = '../assets/img/404.jpg'
        })
      )
    </script>
  </body>
</html>
