<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h2>Color Picker</h2>
        <label for="cores">Select color:</label>
        <input type="color" id="color" name="cores">
        
    <h2>Accordion</h2>
    <h5>details é um e.g de html semático</h5>
    <a href="https://developer.mozilla.org/en-US/docs/Glossary/Semantics">https://developer.mozilla.org/en-US/docs/Glossary/Semantics</a>
    <details>
        <summary>Links</summary>
        <p>Content show after clicking</p>
    </details>
    
    <h2>Progress</h2>
    <label for="skills">HTML Skills</label>
    <progress id="skills" value="90" max="100"></progress>
    
    <h2>Autocomplete</h2>
    <input list="subjects" id="" name="" value="">
    <datalist id="subjects">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="JavaScript"></option>
        <p></p>
    </datalist>
</body>
</html>
