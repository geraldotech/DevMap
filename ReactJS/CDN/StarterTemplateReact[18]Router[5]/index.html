<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 18 - Router 5</title>

    <!-- React and React DOM-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

      <!-- React Router Dom 5 -->
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="text/babel"
      src="./src/App.js"
      data-type="module"
      type="module"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      }
    </script>


<script type="text/babel">
  // Configure Babel to use @vue/babel-plugin-jsx
  Babel.registerPlugin('@babel/plugin-transform-react-jsx', window['@babel/plugin-transform-react-jsx']);
  </script>
  </body>
</html>
