<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS slots</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      .ver {
        color: red;
      }
      .df {
        color: seagreen;
      }
      .ama {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <section id="app">
      <p>e.g component template string</p>

      <card>
        <template v-slot:header>
          <h2>Card Header</h2>
        </template>
        <template v-slot>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione
            adipisci recusandae, obcaecati ex unde corporis voluptates
            laboriosam debitis sint eveniet labore beatae qui consequuntur
            distinctio corrupti ad dolorem quibusdam provident?
          </p>
          <a href="https://www.sitepoint.com/vue-slots-comprehensive-guide/"
            >https://www.sitepoint.com/vue-slots-comprehensive-guide/</a
          >
        </template>
        <template v-slot:footer>
          <p>footer</p>
        </template>
      </card>
    </section>

    <script>
      const app = Vue.createApp({
        data() {
          return {};
        },
        methods: {},
      });

      //component com props
      app.component("card", {
        template: `
        <div class="container">
      <header>
        <slot name="header"></slot>
      </header>
      <main>
        <slot></slot>
      </main>
      <footer>
        <slot name="footer"></slot>
      </footer>
    </div> `,
        props: {
          title: {
            type: String,
            default: "Untitled", //default txt
          },
          ativou: {
            type: Boolean,
            default: false,
          },
          ver: {
            type: String,
            default: "df",
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
