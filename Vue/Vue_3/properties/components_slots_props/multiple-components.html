<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>multiple-components</title>
    <style>
      :root {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <movies></movies>
      <songs></songs>
    </div>

    <!--templates-->
    <template id="movie">
      <h1>Movies</h1>
    </template>

    <template id="song">
      <h1>Songs</h1>
    </template>
    <script>
      const app = Vue.createApp({});

      app.component("songs", {
        template: "#song",
      });
      app.component("movies", {
        template: "#movie",
      });

      app.mount("#app");
    </script>
  </body>
</html>
