<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN version</title>
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js

    "></script>
    <style>
      div img {
        width: 100%;
        max-width: 20%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="radio" name="tech" value="node" id="node" v-model="tech" />
      <label for="node">NodeJS</label>
      <input type="radio" name="tech" value="javascript" id="javascript" v-model="tech" />
      <label for="javascript">JavaScript</label>    
      <input type="radio" name="tech" value="html" id="html" v-model="tech" />
      <label for="html">Html</label>

      <p>Selecionado: {{tech}}</p>

         <template v-if="isNode">
                <div>
                    <img src="https://usefulangle.com/img/thumb/nodejs.png" alt="">
                </div>
              </template>          
          <template v-else-if="isJava">
            <div><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt=""></div>
          </template>
   <template v-else-if="isHTML">
     <div>
       <img src="https://www.cnet.com/a/img/resize/92ebd806405ac2adf2e2b0f903b5feda822afe21/hub/2011/01/18/5aecbdd4-f0f7-11e2-8c7c-d4ae52e62bcc/HTML5_Logo_550px.png?auto=webp&fit=crop&height=900&width=1200" alt="">
     </div>
   </template> 
     
    </div>

    <script>
         Vue.createApp({
        name: "Info",
        data() {
          return {
            tech: "", //n√£o precisa ser Array
            other: "",
          };
        },
        methods: {},
        computed: {
          isNode() {
            return this.tech == "node";
          },
          isJava() {
            return this.tech == "javascript";
          },
          isHTML() {
            return this.tech == "html";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
