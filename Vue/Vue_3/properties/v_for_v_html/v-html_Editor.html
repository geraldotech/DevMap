<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: Verdana;
      }
      .red {
        color: red;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <textarea
        id="area"
        type="text"
        placeholder="your html code"
        v-model="code"
        rows="5"
        cols="50"
        contenteditable="true"
      >
      </textarea>

      <p v-html="code"></p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            code: "<h1 style='color:blue'>Basic Text Editor</h1>",
            css: ``,
          };
        },
      }).mount(app);
    </script>
  </body>
</html>
