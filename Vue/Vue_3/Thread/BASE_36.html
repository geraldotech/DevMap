<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>VueJS 3.2.36</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <form action="" @submit="handler($event)">
        <input type="text" v-model="dados" />
        <input type="submit" value="Enviar" />
      </form>
      <p>{{dados2}}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            dados: [],
            dados2: [],
          };
        },
        methods: {
          handler($event) {
            $event.preventDefault();
            this.dados2 = this.dados;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
