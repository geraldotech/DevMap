    <title>VueJS</title>

  </head>
  <body>
    <div id="app">
      <input :value="text" @input="event => text = events.target.value" />
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "itemss",
          };
        },
        methods: {
          mudar() {
            app.element = "s";
          },
        },
      }).mount("#app");

      console.error("s");
      console.warn("s");
      console.log("s");
      console.debug("Geraldo");
      console.dir("Geraldo");
      console.info("Pel");
    </script>
  </body>
</html>
