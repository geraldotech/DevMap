<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
   
    <title>Vue JS 3 - Router Demo</title>
    <style>
      :root {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="app">
      
     <ul>
         <li><router-link to="/">Home Page</router-link>         
    </li>
    <li> <router-link to="/youtube">Youtube</router-link></li>
    <li> <router-link to="/linkedin">Linkedin</router-link></li>
     </ul>
        <router-view></router-view>
      </div>
    </div>
    <script>
      const { createRouter, createWebHashHistory, createWebHistory } = VueRouter;
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            Title: "VueJS Ninja Way",
          };
        },
      });

      // String templates
      const Home = { template: `<p>Home Page</p>` };
      const Youtube = { template: `<p>Youtube Page</p>` };
      const Linkedin = { template: `<p>Linkedin Page</p>` };

      //Router
      const router = createRouter({
        history: createWebHashHistory(),
        
        
        routes: [
          { path: "/", component: Home },
          { path: "/youtube", component: Youtube },
          { path: "/linkedin", component: Linkedin },
        ],
      });

      app.use(router).mount("#app");
    </script>
  </body>
</html>
