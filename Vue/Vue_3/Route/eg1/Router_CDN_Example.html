<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Router</title>
    <style>
      * {
        color-scheme: dark;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{mess}}</h1>
      <!-- i links -->
      <router-link to="/">Home</router-link><br />
      <router-link to="/about">About</router-link><br />
      <router-link to="/portfolio">Portfolio</router-link><br />

      <!-- contenitore per il HTML -->
      <router-view></router-view>
      <a
        href="https://stackoverflow.com/questions/69180702/vuejs-3-routing-with-vue-router-and-cdn"
        >ref</a
      >
    </div>

    <!-- Vue Pages -->

    <script src="pages/about.vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            mess: "Vue 3 CDN Routers",
          };
        },
      });

      const Home = { template: `<h1>Home</h1>` };
      const About = { template: `${About2}` };
      const Portfolio = { template: `<h1>Contenuto Portfolio</h1>` };
      const Contatti = { template: `<h1>Contenuto Contatti</h1>` };

      const routes = [
        { path: "/", component: Home },
        { path: "/about", component: About2 },
        { path: "/portfolio", component: Portfolio },
      ];

      const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
        base: "/page/",
      });

      app.use(router);
      app.mount("#app");
    </script>
  </body>
</html>
