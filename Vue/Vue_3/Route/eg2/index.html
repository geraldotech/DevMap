  <body>

          <router-link to="/route2">Port</router-link>
          <router-link to="/route3">Pets</router-link>
        </ul>
      </nav>
      <!-- route outlet -->
      <!-- component matched by the route will render here -->
      <router-view></router-view>
    </div>

        data() {
          return {};

      });

      ];

</html>
