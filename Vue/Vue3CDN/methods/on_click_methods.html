<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://technotesbr.blogspot.com/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }

    </style>
  </head>
  <body>
<p>quem controla a variable Ã© o method</p>
    <div id="app">
      <button @click="increment">Increase++</button>
      <p>{{sum}}</p>
        
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            sum: '',
         }
        },
       methods:{
        increment(){
           if(this.sum < 5) this.sum++;
         }
       }
      }).mount(app);
    </script>
  </body>
</html>
