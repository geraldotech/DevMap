<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://technotesbr.blogspot.com/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      input {
        position: absolute;
        height: 20px;
      }
      label {
        display: block;
        padding-left: 25px;
        line-height: 1.5;
      }
      div img {
        width: 100%;
        max-width: 30%;
      }
    </style>
  </head>
  <body>
    <h1>VueJS</h1>
    <p>n√£o seria a melhor pratica</p>
    <div id="app">
      <select name="" id="select" v-model="selected">
        <option value="">Selecionar</option>
        <option value="1">NetFlix</option>
        <option value="2">Amazon Prime</option>
      </select>
      <p>{{selected}}</p>

      <template v-if="netflix">
        <p>NetFlix</p>
        <div>
          <img
            src="https://classic.exame.com/wp-content/uploads/2022/04/GettyImages-1238168471.jpg?quality=70&strip=info&w=1024"
            alt=""
          />
        </div>
      </template>
      <template v-if="amazon">
        <p>Amazon</p>
        <div>
          <img
            src="http://store-images.s-microsoft.com/image/apps.32357.14618985536919905.4b30e4f3-f7a1-4421-840c-2cc97b10e8e0.6e7a96f1-33ad-4447-8e2b-7de730f9a05e"
            alt=""
          />
        </div>
      </template>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            selected: "",
            netflix: false,
            amazon: false,
          }
        },
        methods: {          
          HideAgain() {
            this.netflix = false;
            this.amazon = false;
          }
        },
        watch: {
          selected() {
            this.HideAgain(); // volta a esconder todos
            if (this.selected == "1") {
              this.netflix = true;
            }
            if (this.selected == "2") {
              this.amazon = true;
            }
          }
        },
      }).mount(app);
    </script>
  </body>
</html>
