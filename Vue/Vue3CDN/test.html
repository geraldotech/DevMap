<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://technotesbr.blogspot.com/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }

    </style>
  </head>
  <body>
    <section id="app">
      <select name="" id="" v-model="opt">
        <option value="">selecionar</option>
        <option value="checkbox/carriers/index.html">carries checkbox</option>
        <option value="Filter_checkbox_sum_mult_gmap.html">Filter_checkbox_sum_mult_gmap</option>
      </select>      
      <div>
        <a :href="link" target="_blank">{{link}}</a>
      </div>
    </section>  
    <script>
Vue.createApp({
  data(){
    return{
        opt:'',
        link:''
    }
  },methods:{
      completePage(){
        this.link = `https://geraldotech.github.io/DevMap/JavaScript/input/${this.opt}`
      }
  },watch:{
    opt(){
      this.completePage();
    }
  }
}).mount(app);
    </script>
  </body>
</html>
