<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="nome" v-uppercase />

      <p>{{nome}}</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: ``,
        },
      });
      // Custom Directives e.g from https://forum.vuejs.org/t/inputs-always-in-uppercase-using-v-model/7450/11
      Vue.directive("uppercase", {
        update(el) {
          el.value = el.value.toUpperCase();
        },
      });
    </script>
  </body>
</html>
