<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            greeting: "Bem Vindo",
          };
        },
        template: "{{greeting}}",
      }).mount("#root");
    </script>
  </body>
</html>
