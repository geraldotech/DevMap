<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="nome" @input="Complete" />
      <p>{{nome}}</p>
      <p>{{nome.length == 0 ? '' : FullName}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "",
          FullName: "",
        },
        methods: {
          Complete() {
            return (this.FullName = this.nome + "@petronilo");
            console.log("mudando");
          },
        },
      });
    </script>
  </body>
</html>
