<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <title>VueJS</title>

    <style>
      :root {
        color-scheme: dark;
        box-sizing: border-box;
      }

      .red {
        color: red;
      }
      .purple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <section id="app">
      <label>
        <input type="checkbox" v-model="opt" />
        {{opt ? 'ativado' : 'desativado'}} {{opt ? classe = 'red' : classe =
        'purple'}}
      </label>

      <h2 :class="classe">Costa</h2>
      <hr />
    </section>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          active: "red",
          opt: "",
          classe: "",
        },
      });
    </script>
  </body>
</html>
