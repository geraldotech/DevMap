<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New document</title>
  </head>
  <body>
    <script>
      function dados() {
        fetch(`./api/produtos.json`)
          .then((res) => res.json())
          .then((r) => {
            let arr = [];
            arr.push(r);
            handler(arr);
          });
      }
      dados();

      function handler(arr) {
        return arr;
      }

      console.log(handler(arr));
    </script>
  </body>
</html>
