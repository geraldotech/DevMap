<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vue JS2</title>
    <script
      src="./src/main.js"
      type="module"
      defer></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>Name: {{person.name}}</li>
        <li>Surname: {{person.surname}}</li>
        <li>Age: {{person.age}}</li>
        <li>City: {{person.city}}</li>
      </ul>
      <button @click="dados">Fetch Data</button>

      <hr />

      <h2 v-if="!loaded">Loading Data...</h2>

      <ul>
        <li v-for="single in persons">{{single.name}} tem {{single.age}}</li>
      </ul>

      <hr />

      <button @click="getPerson3" disabled>Fetch Data</button>
      <section v-if="loading"><i class="fa fa-spinner fa-spin"></i> Loading</section>
      <ul v-else>
        <li v-for="char in chars">{{char.name}} tem {{char.age}}</li>
      </ul>

      <h2>{{onlyGeraldo}}</h2>
    </div>
  </body>
</html>
