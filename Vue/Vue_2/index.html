<html style="color-scheme: dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Slots</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue 2</h1>
      <p v-if="4 > 8">teste</p>
      <h1 v-if="working">Trabalhando</h1>
      <h1 v-else="">Procurar vagas</h1>

      <p v-show="mostrar_mail">{{email}}</p>

      <button @click="addn">Hide Email / Add Working true</button>
      <hr />
      <div>
        <button @click="increase">Adicionar</button>
        <button @click="decrease">Diminuir</button>
        <button @click="clear">Reset</button>
        <p>{{counter}}</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
