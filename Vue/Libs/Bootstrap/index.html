<!DOCTYPE html>
<html lang="en" style="color-scheme:dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 with BootstrapVue</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- BootstrapVue 3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-vue-3@latest/dist/bootstrap-vue-3.min.css"
      rel="stylesheet" />

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- BootstrapVue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue-3@latest/dist/bootstrap-vue-3.umd.min.js"></script>
  </head>
  <body>
    <div id="app">
      <b-container>
        <b-row>
          <b-col>
            <b-button
              variant="primary"
              @click="showAlert"
              >Click me</b-button
            >
          </b-col>
        </b-row>

        <b-row class="mt-3">
          <b-col>
            <!-- Button to trigger modal -->
            <b-button
              variant="primary"
              @click="showModal = true">
              Open Alert Modal
            </b-button>
          </b-col>
        </b-row>

        <!-- Modal Component -->
        <b-modal
          v-model="showModal"
          title="Alert"
          hide-footer>
          <p class="my-4">This is an alert inside a modal!</p>
          <b-button
            variant="secondary"
            @click="showModal = false">
            Close
          </b-button>
        </b-modal>

        <b-form-input
          v-model="text"
          placeholder="Enter your name"></b-form-input>
        <div class="mt-2">Value: {{ text }}</div>
      </b-container>
    </div>

    <script>
      const { createApp } = Vue
      const { BSidebar, BootstrapVue3 } = window['bootstrap-vue-3']

      const app = createApp({
        data() {
          return {
            showModal: false,
            text: '',
            showSidebar: false,
          }
        },
        methods: {
          showAlert() {
            alert('Button clicked!')
          },
        },
      })

      // Use BootstrapVue 3 Plugin

      app.component('b-sidebar', BSidebar) // Register b-sidebar manually.
      app.use(BootstrapVue3)

      app.mount('#app')
    </script>
  </body>
</html>
