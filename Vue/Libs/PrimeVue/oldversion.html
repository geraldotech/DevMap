<!DOCTYPE html>
<html
  lang="en"
  style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>New document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/primevue/resources/themes/mdc-dark-deeppurple/theme.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/primeicons/primeicons.css"
      rel="stylesheet" />

    <script src="https://unpkg.com/browse/primevue@3.2.2/dropdown/dropdown.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello</h1>

      <p-inputtext
        v-model="text"
        type="text"
        placeholder="input text"></p-inputtext>


      <Dropdown   v-model="selectedCity"
      :options="cities"
      optionLabel="name"
      placeholder="Select a City" />
    </div>

    <script>
      const { createApp, ref, reactive } = Vue

      const app = createApp({
        setup() {
          return {}
        },
      })

      app.component('p-inputtext', primevue.inputtext)
      app.use(primevue.config.default)

      app.mount('#app')
    </script>
  </body>
</html>
