  <body>
    <div id="app">

      <v-select
        :options="options"
        label="title">
        <template #header>
          <div style="opacity: 0.8">Top of the component, in the header slot!</div>
        </template>
        <template #no-options>
          Nenhuma opção encontrada
        </template>

        <div slot="no-options">No Options Here!</div>

      </v-select>
      <h1>multiple</h1>
      <v-select
        multiple
        v-model="selecionado"
        :options="options"
        :reduce="val => val.code"
        label="title">
        <template #no-options>
          Nenhuma opção encontrada
        </template>
      </v-select>

      <p>selecionado: {{selecionado}}</p>

      <h2>autoload and automount by gmapdev</h2>



      <zbutton btn="example A"></zbutton>
     
    </div>
