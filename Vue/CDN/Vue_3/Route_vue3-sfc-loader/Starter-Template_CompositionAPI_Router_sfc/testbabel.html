<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html{
        color-scheme: dark;
      }
    </style>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vue JSX Transpilation Example</title>
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.19/dist/vue.global.prod.js"></script>
    <!-- Include Babel standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Your Vue app content here -->
    </div>

    <script type="text/babel">
      // Define a dummy React object to satisfy babel-standalone
      /*       const React = {
        createElement: function () {},
      } */

      // Define your JSX component
      const MyComponent = Vue.defineComponent({
        setup() {
          return () => (
            <div>
              <h1>Hello from JSX component!</h1>
            </div>
          )
        },
      })

      const ReactTemplate = () => {
        const template = `

<div>
<h1 className="bg-blue-400 text-4xl my-5">About Page</h1>
<h2>{props.msg}</h2>
<button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick={changeState}>changeState</button>
<h2>{os}</h2>

<Natal msg="Natal" /> 

<Social />
<Linkin name="I am about.js" />
</div>`
        return eval(Babel.transform(template.content, { presets: ['es2017', 'react'] }).code)
      }

      class Hello1 extends React.Component {
        render() {
          return <h1>Hello direct component Babel</h1>
        }
      }
const Hello2 = <h1>GEllo</h1>

      // Define your Vue app
      const app = Vue.createApp({
        components: {
          MyComponent: MyComponent,
          Hello1: Hello1
        },
        template: `
                <div>
                    <h1>My App is here</h1>
                    <MyComponent />
                    <Hello1/>
                    <Hello2/>
                </div>
            `,
      })

      // Mount your Vue app
      app.component('MyComponent', MyComponent) // Register the component
      app.mount('#app')
    </script>
  </body>
</html>
