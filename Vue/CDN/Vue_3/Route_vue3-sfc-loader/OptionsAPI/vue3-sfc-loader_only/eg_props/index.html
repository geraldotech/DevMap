<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <style>
      * {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <Bar></Bar>
      <Foo></Foo>
      <Table></Table>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            headers: [],
            workers: [],
          }
        },
        components: {
          Table: Vue.defineAsyncComponent(() => import("./table.js")),
           Bar: Vue.defineAsyncComponent(() => import("./bar.js")),
           Foo: Vue.defineAsyncComponent(() => import("./foo.js")),
        },
        
        methods: {},
        mounted() {},
      }).mount('#app')
    </script>
  </body>
</html>
