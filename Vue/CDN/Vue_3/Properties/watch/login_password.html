<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      div {
        text-align: center;
      }
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="login" />
      <input type="password" v-model="password" placeholder="watch" />

      <template v-if="cpanel">
        <p>logado</p>
      </template>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            login: "",
            password: "",
            cpanel: false,
          };
        },
        methods: {
          Ativo() {
            this.cpanel = true;
          },
          Desativa() {
            this.cpanel = false;
          },
        },
        watch: {
          password() {
            if (this.login === "admin" && +this.password == 123) {
              this.Ativo();
            } else {
              this.Desativa();
            }
          },
        },
      }).mount(app);
    </script>
  </body>
</html>
