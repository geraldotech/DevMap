<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://technotesbr.blogspot.com/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <p>quem controla a variable Ã© o watch</p>
    <div id="app">
      <button @click="sum++">Increase++</button>
      <p>{{sum}}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            sum: "",
          };
        },
        watch: {
          sum() {
            if (this.sum > 5) this.sum = 5;
          },
        },
      }).mount(app);
    </script>
  </body>
</html>
