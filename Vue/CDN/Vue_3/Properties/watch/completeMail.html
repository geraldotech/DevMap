<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://technotesbr.blogspot.com/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form action="">
        <input type="text" v-model="input_name">
      </form>
      <p>{{name}}</p>
    </div>
    <script>
       const meuApp = {
    data(){
      return {
        name: "",
        input_name: "",
      }
    },
    methods:{
      CompleteName(){        
       this.name = this.input_name + "@hotmail.com"
      }
    },
    watch:{
      input_name(){
        this.CompleteName();
      }
    }
  }
  Vue.createApp(meuApp).mount(app);
    </script>
  </body>
</html>
