<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Exemplo de BlogPosts usando computed()</h1>
      <h2>Render Find results</h2>
      <p>{{BlogPosts.id}}</p>
      <p>{{BlogPosts.title}}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            posts: [
              { id: 1, title: 'lorem' },
              { id: 2, title: 'lorem 2' },
            ],
          }
        },
        computed: {
          BlogPosts() {
            return this.posts.find((v) => v.id == 2)
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
