        <input type="submit" id="calc" value="Calcular" />
    </fieldset>
</form>

<script>
document.getElementById('calc').onclick = function(event){
    
    var n = parseInt(document.getElementById("n1").value);
    var max = parseInt(document.getElementById("max").value);
    let x = '';
    for(i=1 ; i<= max; i++){
        x += n*i;
    }



}
