<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - break</title>
    <style>
  *{
      color-scheme:dark;
      }
      body{
        text-align: center;
}
input, button{
    display: block;
    margin: 10px 0px;
    max-width: 500px;
    margin: 5px auto;
}

    </style>
</head>
<body>
    <h1>Limitador continue</h1>
<input type="number" placeholder="quant">
<input type="number" placeholder="continue" id="max">
<button onclick="getx()">Send</button>
<div id="res"></div>

    <script>
//The continue statement "jumps over" one iteration in the loop.
function getx(){
const val = +document.querySelector("input").value;
let valMax = +document.querySelector("#max").value;
if(valMax == "") {
    valMax = 7
}; //se valMax ficar vazio o default será 10;
let txt = ""; //será preenchida com o loop

for(let i = 1; i<= val; i++){
    if(i === valMax) { //quando for igual ao valMax vai pular esse "valor" e continuar | skip the number
        continue;
    } //
    txt+= `${i}<br>`;
}
document.getElementById("res").innerHTML = txt;
}
    </script>
</body>
</html>
