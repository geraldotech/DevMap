<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      * {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <p>multiplas condições +1 /  +2</p>
    <button onclick="getx()">Increase++</button>
    <p>+1 <span id="res"></span></p>
    <hr />
    <p>+2 <span id="rez"></span></p>
    <script>
      let cont = 0;
      let sum = 0;
      let mul = 0;
      let res = document.getElementById("res");
      let rez = document.getElementById("rez");

      function getx() {
        if (cont > 5 || mul >= 5) {
          return false;
        }
        cont++; // increase var
        sum = sum + 1;
        res.innerHTML = sum;
        mul = mul + 2;
        rez.innerHTML = mul;
      }
    </script>
  </body>
</html>
