<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        color-scheme: dark;
      }
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <h2>The XMLHttpRequest Object</h2>
      <button type="button" onclick="loadDoc()">Change Content</button>
    </div>
    <script>
      function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          document.getElementById("demo").innerHTML = this.responseText;
        };
        xhttp.open(
          "GET",
          "https://raw.githubusercontent.com/geraldotech/VueJS_2_CDN_Loader_routers/54e24ead4d4ddcddbd710e35619b42c8454264f6/routing-cdn_and_http_loader_type_module/readme.txt"
        );
        xhttp.send();
      }
    </script>
  </body>
</html>
