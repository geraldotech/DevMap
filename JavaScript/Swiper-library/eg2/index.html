<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 600px;
        height: 400px;
        object-fit: cover;
      }
      .swiper {
        width: 600px;
        height: 400px;
        margin-top: 10px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <figure>
            <img src="https://gpnotes.droppages.com/img/1.jpg" alt="" />
          </figure>
        </div>
        <div class="swiper-slide">
          <figure>
            <img src="https://gpnotes.droppages.com/img/garden.jpg" alt="" />
          </figure>
        </div>
        <div class="swiper-slide">
          <figure>
            <img src="https://gpnotes.droppages.com/img/garden2.jpg" alt="" />
          </figure>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        pagination: {
          el: '.swiper-pagination',
        },
        /* auto play */
        autoplay: {
          delay: 3000,
        },
      })
    </script>
  </body>
</html>
