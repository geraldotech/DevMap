<body>

 
  <label for="opt">Selecionar:</label>
  <select id="opt">
    <option value="">Make chooice</option>    
    <option value="1">Filmes</option>
    <option value="2">Seriados</option>
    </select>
  <p></p>

<script>   

const select = document.querySelectorAll("select");
const p = document.querySelector("p");


select.forEach(el => {
  el.addEventListener("change", function(e){
   const val = e.target.value;
   if(val == 1) p.innerHTML = ("adoro cinema");
   if(val == 2) p.innerHTML = ("adoro seriados");
  });
});


</script>  
</body>
