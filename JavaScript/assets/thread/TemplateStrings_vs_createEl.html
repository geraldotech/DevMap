<!DOCTYPE html>
<html
  lang="en"
  style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        font-size: 100%;
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      body {
        background-color: #0f172a;
        max-width: 640px;
        margin: 0 auto;
        padding: 2rem;
        color: #e2e8f0;
      }

      hr,
      p {
        margin-block: 20px;
      }
    </style>
  </head>
  <body>
    <div id="posts"></div>

    <script>
      const posts = document.querySelector('#posts')

      const data = [
        { name: 'Mood 1', value: 1 },
        { name: 'Mood 2', value: 2 },
        { name: 'Mood 3', value: 3 },
      ]

      function renderDocs(doc) {
        console.log(doc.name)
        const div = document.createElement('div')
        const name = document.createElement('p')
        const value = document.createElement('p')
        name.textContent = doc.name
        value.textContent = doc.value
        div.append(name, value)

        //posts.appendChild(div)

        // OR JUST USE TEMPLATE STRINGS

        posts.innerHTML += `
  <div>
    <p>${doc.name}</p>
     <p>${doc.value}</p>
  <div>
  `
      }
      data.forEach((doc) => {
        console.log(renderDocs(doc))
      })
    </script>
  </body>
</html>
