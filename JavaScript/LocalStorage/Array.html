<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" />
    <input type="age" />
    <button>save</button>

    <p id="showdados"></p>

    <script>
      const input = document.querySelector("input");
      const age = document.querySelector("input[type='age']");
      const saveButton = document.querySelector("button");

      let itens = [];

      saveButton.onclick = SaveItenstoArr;

      function SaveItenstoArr(e) {
        itens[0] = input.value;
        itens[1] = age.value;
        localStorage.setItem("todos", JSON.stringify(itens));
        getdados(); //update console
        showdadosInput(); //update showdadosInput
      }

      function getdados() {
        console.log(localStorage.getItem("todos"));
      }

      function showdadosInput() {
        const dados = document.querySelector("#showdados");
        dados.innerHTML = JSON.parse(localStorage.getItem("todos"));
      }
      showdadosInput();
    </script>
  </body>
</html>
