<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Example</title>
    <link rel="stylesheet" href="./assets/swiper.css" />
    <script src="./assets/swiper.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 600px;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>
      <a href="https://swiperjs.com/" target="_blank">Swiper</a> Get Started
    </h1>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <figure>
            <img src="https://gpnotes.droppages.com/img/1.jpg" alt="" />
          </figure>
        </div>
        <div class="swiper-slide">
          <figure>
            <img src="https://gpnotes.droppages.com/img/garden.jpg" alt="" />
          </figure>
        </div>
        <div class="swiper-slide">
          <figure>
            <img src="https://gpnotes.droppages.com/img/garden2.jpg" alt="" />
          </figure>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <!--  <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->

      <!-- If we need scrollbar -->
      <!--  <div class="swiper-scrollbar"></div> -->
    </div>
  </body>
</html>
