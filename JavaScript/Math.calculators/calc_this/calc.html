<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC</title>
    <style>
        * {  
  padding: 0;  
  margin: 0;  
  box-sizing: border-box;  
 }  
 html {  
  font-family: "Montserrat", sans-serif;  
 }  
 section {  
  background-color: rgb(18, 26, 31);  
  min-height: 100vh;  
  width: 100%;  
  display: flex;  
  align-items: center;  
  justify-content: center;  
 }  
 .container {  
  width: 90%;  
  max-width: 400px;  
  background-color: rgb(39, 55, 59);  
  border-radius: 8px;  
  overflow: hidden;  
 }  
 .display {  
  background-color: rgb(182, 182, 182);  
  height: 100px;  
  width: 100%;  
  text-align: right;  
  padding: 20px;  
  font-size: 30px;  
  position: relative;  
 }  
 .display-1 {  
  opacity: 0.4;  
  font-size: 20px;  
  height: 20px;  
  overflow: hidden;  
 }  
 .temp-result {  
  position: absolute;  
  bottom: 0;  
  left: 10;  
  font-size: 20px;  
  opacity: 0.3;  
 }  
 .all_button {  
  color: whitesmoke;  
  display: grid;  
  grid-template: repeat(4, 1fr) / repeat(4, 1fr);  
 }  
 .button {  
  border: 0.5px solid rgba(92, 92, 92, 0.137);  
  display: inline-block;  
  height: 100px;  
  width: 100%;  
  display: flex;  
  align-items: center;  
  justify-content: center;  
  font-size: 30px;  
  cursor: pointer;  
 }  
 .button:hover {  
  background-color: rgb(30, 43, 46);  
 }  
 .btn-0 {  
  grid-column: 1/3;  
 }  
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result"></div>
                </div>
                <div class="all_button">
                    <div class="button all-clear">C</div>
                    <div class="button last entity-clear">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button btn-0 number">0</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
