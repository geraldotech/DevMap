<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_input_mult_checkbox_search</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>   

    <div class="container">
        <h2>Filter by categories</h2>
        <code>filter,includes,every</code>
        <br>
       <form>
         <fieldset>
           <legend>Choose a option filter by...</legend>
          <input type="checkbox" checked id="name" value="name" name="type">
          <label for="name">Name</label>
          <input type="checkbox" id="es" value="estado" name="type">
          <label for="es">Estado</label>
          <input type="checkbox" id="age" value="age" name="type">
          <label for="age">Age</label>
        
          <input type="text" id="inputField" name="box" placeholder="input field">
         </fieldset>
       </form>
      
      <div class="res">
        <div id="warn"></div>
      
        <div id="ress"></div>
        <br>
        <div id="results"></div>
      </div>
      </div>
</body>
</html>
