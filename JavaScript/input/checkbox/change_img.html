<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change image</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        max-width: 75rem;
        min-width: 340px;
        margin: 0 auto;
        text-align: center;
      }
      main {
        padding-top: 40px;
      }
      div img {
        width: 100%;
        max-width: 50%;
        padding-top: 10px;
      }
      label,
      input {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <label for="i">
        <input type="checkbox" id="i" />
        Change IMG</label
      >
      <div>
        <img src="" alt="" />
      </div>
    </main>

    <script>
      const img = document.querySelector("img");
      img.src = changeimg("garden");
      const opt = document.querySelector("input[type='checkbox']");
      opt.addEventListener("change", function () {
        opt.checked ? changeimg("garden2") : changeimg("garden");
      });

      function changeimg(name) {
        return (img.src = `https://gpnotes.droppages.com/img/${name}.jpg`);
      }
    </script>
  </body>
</html>
