<!DOCTYPE html>
<html style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      button {
        background: green;
        font-size: 1.2rem;
      }
    </style>
    <title>radio for of click</title>
  </head>
  <body>
    <input type="radio" name="calc" value="html" id="one" />
    <label for="one">HTML</label>

    <input type="radio" name="calc" value="js" id="js" />
    <label for="js">JavaScript</label>

    <button onclick="check()">checkout</button>

    <p id="output"></p>
    <p id="my"></p>
    <script>
      function check() {
        const inputs = document.querySelectorAll("input[type='radio']");
        //varia´vel a ser atualizada

        let selected = "";
        for (radiobtn of inputs) {
          if (radiobtn.checked) {
            selected = radiobtn.value;
            break;
          }
        }
        output.innerText = selected
          ? "vc selecionou " + selected
          : "nao houve selação";

        //of arr version
        let arr = [];
        for (radiob of inputs) {
          if (radiob.checked) {
            arr.push(radiob.id);
            break;
          }
        }

        my.innerText = `of of: selecionou: ${arr}`;
      }
    </script>
  </body>
</html>
