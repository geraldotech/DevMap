<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript</title>
    <style>
      input {
        width: 40px;
        height: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>forEach + ternary single</h2>
    <input type="radio" name="one" id="1" />
    <label for="1">Nice</label>
    <input type="radio" name="one" id="2" />
    <label for="2">Good</label>

    <button>verificar</button>

    <div id="res"></div>
    <script>
      const input = document.querySelectorAll("input[type='radio']");

      document.querySelector("button").onclick = () => {
        let opt = "";
        input.forEach((item, value) => {
          opt = item.checked ? item.id : opt;
        });
        res.innerText = opt;
      };
    </script>
  </body>
</html>
