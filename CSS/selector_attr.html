<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        color: #fff;
        background: #181818;
      }
    </style>
  </head>
  <body>
    <h2>
      Aplique estilo CSS em tags HTML baseado no texto interno do atributo
    </h2>
    <div style="background: purple">
      <p>Lorem ipsum dolor sit.</p>
    </div>

    <div>
      <p>Abrir o dev toosl</p>
      <code>
        [style*="background: purple"] { background: red !important; }
      </code>
    </div>

    <a href="https://www.youtube.com/watch?v=YYBb6emmxuY&"
      >https://www.youtube.com</a
    >
  </body>
</html>
