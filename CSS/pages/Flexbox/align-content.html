<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        color-scheme: dark;
      }
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Tahoma;
        max-width: 500px;
        margin: 0 auto;
      }
      .menu__item {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        align-content: space-between;
        height: 50vh;
        width: 300px;
        background: coral;
      }
      .menu__item a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>align-content: space-between; <strong>works width flex-wrap</strong></p>
    <nav class="menu">
      <ul class="menu__item" id="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Down</a>
      </ul>
    </nav>

    <button onclick="getx('50px')">Size 50px</button>
    <button onclick="getx('200px')">Size 200px</button>

    <script>
      function getx(s) {
        document.querySelector('#menu').style.width = s
      }
    </script>
  </body>
</html>
