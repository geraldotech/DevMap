<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hover</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
      div > p {
        display: none;
      }

      div:hover > p {
        display: block;
      }

      div:hover {
        color: red;
      }

      .content {
        display: none;
        margin-top: 10px;
      }

      .show:hover .content {
        display: block;
      }

      .show:hover {
        color: red;
      }

      /*add space na prox div*/
      div + div{
        padding: 50px 0;
      }
    </style>
  </head>
  <body>
  
    <div>
      <span> Passe o mouse</span>
      <p>text here</p>
    </div>

    

    <div class="show">
      HOVER ME
      <div class="content">content goes here</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
