<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 2</title>
    <style>
        :root{
            color-scheme: dark;
            text-align: center;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }
        div:hover{
            color: #a6aaff;
        }

        /*
        secition
        */
        .content {
            display: none;
        }
        .show:hover .content{
            display: block;
        }

        .show:hover {
            color: royalblue;
        }

        .box{
            width: 100%;
            height: 100px;
            background: red;
        }

        span{
            border: 1px solid;
            cursor: pointer;
        }

        hr{
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div>
        <span>Hover me</span>
        <p>Hello World!</p>
    </div>

    <hr>

    <section class="show">
        <span>Hover me now</span>
        <main class="content">
            <p>your content here</p>
            <div class="box"></div>
        </main>
    </section>
</body>
</html>
