<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New document</title>
    <style>
      :root {
        font-family: Arial, Helvetica, sans-serif;
        color-scheme: dark;
        box-sizing: border-box;
      }

      .video {
        width: 100px;
        height: 100px;
        background: coral;
        margin: 5px auto;
        display: grid;
        place-items: center;
      }

      span {
        font-weight: bold;
        font-size: 2rem;
      }

      .videos {
        background: #181818;
        width: 150px;
        height: 300px;
        overflow: scroll; /* faz respeitar o tamanho do height adicionando um scroll */
      }

      .videos:nth-child(4) {
        /* 4 filho do body */
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>over-flow: scroll</h1>

    <div class="videos">
      <div class="video">
        <span>1</span>
      </div>
      <div class="video"><span>2</span></div>
      <div class="video"><span>3</span></div>
      <div class="video"><span>4</span></div>
      <div class="video"><span>5</span></div>
    </div>
    <h1>over-flow: auto</h1>

    <div class="videos">
      <div class="video">
        <span>1</span>
      </div>
      <div class="video"><span>2</span></div>
      <div class="video"><span>3</span></div>
      <div class="video"><span>4</span></div>
      <div class="video"><span>5</span></div>
    </div>
  </body>
</html>
