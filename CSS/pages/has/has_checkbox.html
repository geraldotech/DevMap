<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --html: none;
        --css: none;
      }
      * {
        color-scheme: dark;
      }

      html:has(option[value="1"]:checked) {
        --html: block;
      }
      html:has(option[value="2"]:checked) {
        --css: block;
      }

      .html {
        display: var(--html);
      }
      .css {
        display: var(--css);
      }

      html:has([type="checkbox"][id="1"]:checked) {
        --html: block;
      }

      body:has([type="checkbox"][id="2"]:checked) {
        --css: block;
      }
    </style>
  </head>
  <body>
    <select>
      <option value=""></option>
      <option value="1">html</option>
      <option value="2">css</option>
    </select>

    <hr />
    <label>
      <input type="checkbox" id="1" />
      HTML
    </label>

    <label>
      <input type="checkbox" id="2" />
      CSS
    </label>

    <div class="html">
      <p>html content</p>
    </div>
    <div class="css">
      <p>javascript content</p>
    </div>
  </body>
</html>
