<!DOCTYPE html>
<html lang="en" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minicurso Animações CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>transform: ➡️➡️</h2>
        <div class="box">
          <img src="https://placehold.jp/100x100" alt="img test" />
        </div>
      </section>
      <section class="codes">
        <h2><code>translate[x][y][both]:(100px)</code></h2>

        <h2><code>scale(2)</code> 2x size atual</h2>

        <h2>
          <code>rotate([45deg][-45deg][0.5turn] meia volta | same 180deg)</code>
        </h2>

        <h2><code>skew[x][y][both]:(20deg)</code></h2>
        <h2>combination:</h2>
        <h2>
          <code>translateX(100px) scale(1.5) rotate(-15deg)</code>
        </h2>
      </section>
    </main>
  </body>
</html>
