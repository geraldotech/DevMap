<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>where()</title>
    <style>
      * {
        color-scheme: dark;
      }
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        max-width: 50rem;
        margin: 0 auto;
      }
      /*
      ðŸŸ¢is() vs where(),       
    
      ðŸ‘‰is() - precisa de #id, class, takes the most specific among them
      ðŸ‘‰ where() - specificity is always zero (0)

        */
      :is(#a, #b) {
        color: coral;
      }
      /*
      ðŸ‘‰nesse caso :where is most specific
      */
      section :where(h1, p) {
        color: rgb(122, 190, 11);
      }

      /*
      contudo se especificar uma tag o is() override
       :is(#a, #b) p{
        color: coral;
      }
      */

      /*
    ðŸŸ¢ specificity is() override all
    */
      :is(.header, .footer) p {
        color: red;
      }
      /* nÃ£o override */
      header p,
      footer p {
        color: orange;
      }
      /* nÃ£o override */
      :where(.header, .footer) p {
        color: orchid;
      }

      a {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <section id="a">
      <h1>Video</h1>
      <p>Lorem ipsum dolor sit amet.</p>
    </section>

    <section id="b">
      <h1>Listen</h1>
      <p>Lorem ipsum dolor sit amet.</p>
    </section>
    <hr />

    <header class="header" id="header"><p>header</p></header>
    <main class="main"><p>main</p></main>
    <aside class="aside"><p>aside</p></aside>
    <footer class="footer"><p>footer</p></footer>

    <section id="title">
      <h2>Title</h2>
    </section>

    <a href="https://css-tricks.com/almanac/selectors/w/where/"
      >https://css-tricks.com/almanac/selectors/w/where/</a
    >
  </body>
</html>
