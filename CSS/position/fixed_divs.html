<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute</title>
    <style>
      body {
        margin: 0;
      }
      div {
        width: 200px;
        height: 200px;
      }
      .container {
        background: gray;
        width: 100%;
        height: 100%;
        margin-top: 65px;
      }

      #teste {
        background: red;
        position: fixed;
        top: 0;
        width: 100%;
        height: 65px; /*nova altura*/
      }

      p {
        height: 1000px;
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--container deve ter o margin-top ref ao height da div fixed-->
      <h1>div fixed</h1>
      <div>primeira div</div>
      <div id="teste">Segunda div</div>
      <div>Terceira div</div>
      <p>teste</p>
    </div>
  </body>
</html>
