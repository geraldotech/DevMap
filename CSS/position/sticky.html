<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   *{
       box-sizing: border-box;
       
   }
   :root{
       --aside-w: 300px;
   }
   html, body{
       margin: 0;
       height: 100vh;
    }
   aside{
       width: var(--aside-w);
       background: coral;
       position: fixed;
       height: 100vh;
   }
   .container{
       top: 50%;
       position: absolute;
       transform: translateY(-50%);
   }

   .avatar img{
       width: 50%;
   }
   .avatar{
       text-align: center;
   }
   .menu a{
       display: block;
       text-align: center;
       font-size: 20px;
       margin-top: 10px;
       line-height: 30px;
       text-decoration: none;
       color: white;
       opacity: 0.6;
   }

   .menu a:hover{
       opacity: 1;
       text-decoration: underline;
       color: purple;
   }
   nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: var(--menu-height);
    background: var(--bg-dark);
    padding: 0  100px;
    position: sticky;
    top: 0;
    z-index: 99;
    background: black;
   }
   nav a{
       color: white;
       text-decoration: none;
       padding: 10px 15px;

   }
   nav a:hover{
       background: dodgerblue;      
   }
   
nav ul {
    width: 100%;
    display: flex;
    justify-content: space-around;
}
.main{
    width: calc(100% - var(--aside-w));
    background: red;
    position: absolute;
    height: 100vh;
    left: var(--aside-w);
}
    </style>
</head>
<body>
    <nav>
        <img src="./assets/logo.png" alt="logo">
        <ul>
            <a href="#"><i data-feather="user"></i>Sobre mim</a>
            <a href="#"><i data-feather="briefcase"></i>Servi√ßos</a>
            <a href="#"><i data-feather="image"></i>Portfolio</a>
            <a href="#"><i data-feather="list"></i>Curriculo</a>
            <a href="#"><i data-feather="send"></i>Contato</a>
        </ul>
    </nav>
    <aside>
        <div class="container">

            <div class="avatar">
                <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="">
            </div>

            <div class="menu">
                <a href="">Software Enginner</a>
                <a href="">Front-End</a>
                <a href="">Back-End</a>
            </div>
        </div>
    </aside>
  
    <div class="main">
        <p>content goes here!</p>
    </div>
 
</body>
</html>
