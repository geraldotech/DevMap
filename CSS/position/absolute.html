<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        body{
            margin: 0;
        }
       div{
           border: 1px solid blue;
           width: 200px;
           height: 200px;
       }   

       .container{
           background: gray;
           width: 100%;
           height: 100%;
           margin-top: 100px;
           position: relative;
       }

       #teste{         
        background: red;
        position: absolute;
        top: 0;
        right: 0;
       }
    </style>
</head>
<body>

    <div class="container">
        <div>primeira div</div>
        <div id="teste">Segunda div</div>
        <div>Terceira div</div>
    </div>
    
</body>
</html>
