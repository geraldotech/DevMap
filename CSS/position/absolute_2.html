<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        *{color-scheme: dark}
     .container{
  background: gray;
  height: 100%;
  width: 100%;  
  position: relative;
}

div{
  border: 1px solid blue;
  width: 200px;
  height: 200px;
}

#isabella {
  color: white;
  background: purple;
  top: 0;
  right: 0;
  position: absolute;
  opacity: 0.7;
  z-index: 99;
}
.outra{
  position: absolute;
  top: 100px;
  right: 100px;
  background: red;
}
    </style>
</head>
<body>

    <div class="container">
        <div>GERALDO</div>
      <div id="isabella">ISABELLA é relativo ao container de Geraldo com z-index máximo!</div>
        <div> outra div </div>
        
        <div class="outra">outra pessoa - é necessário dizer a posição do item, e não apenas correlacionar ao pai relativo!</div>
      </div>  
      
    
</body>
</html>
